<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link id="css" rel="stylesheet" type="text/css" href="res/css/xstyles.css" />
        <title>%PRODUCTNAME%</title>
    </head>
    <body>
        <div class="login left">
            <form action="/login.cgi" method="post">
                <table id="Device_Content" class="table">
                    <tr><td colspan="2"><div class="title normal">%PRODUCTNAME%</div></td></tr>
                    <tr class="blankrow"></tr>
                    <tr><td><label class="toplabel">Email or Username<input class="textbox clear allwidth toplabel" type="text" name="username" required autofocus /></label></td></tr>
                    <tr><td><label class="toplabel">Password<input class="textbox clear allwidth toplabel" type="password" name="password" required /></label></td></tr>
                    <tr class="blankrow"></tr>
                    <tr><td><label class="label"><input class="checkbox" type="checkbox" />Remember my credentials</label></td></tr>
                    <tr class="blankrow"></tr>
                    <tr><td><div id="message" style="display:none;"></div></td></tr>
                    <tr><td><button class="button" type="submit">Sign In</button></td></tr>
                </table>
            </form>
        </div>
        <div class="login right">
            <div class="login right top"><img id="devicelogo" src="res/img/logo.png" /></div>
            <div class="login right bottom">%PRODUCTNAME%</div>
        </div>
    </body>
    <script>
        function GetURLParameter(Parameter) {
            var PageURL = window.location.search.substring(1);
            var URLVariables = PageURL.split('&');
            for (var i = 0; i < URLVariables.length; i++) {
                var ParameterName = URLVariables[i].split('=');
                if (ParameterName[0] == Parameter) return ParameterName[1];
            }
        }
        
        if (GetURLParameter("msg")) {
            document.getElementById("message").innerText = decodeURI(GetURLParameter("msg"));
            document.getElementById("message").style.display = "block";
        }
    </script>
</html>
