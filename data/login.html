<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link id="css" rel="stylesheet" type="text/css" href="res/css/styles.css" />
    <title>%PRODUCTNAME%</title>
</head>

<body>
    <div class="login">
        <div class="login left">
            <div class="login left top">
                <h2>%PRODUCTFAMILY% %PRODUCTNAME%</h2>
                <form action="/login.cgi" method="post">
                    <div class="style-1">
                        <label for="username">Email or Username</label>
                        <input type="text" name="username" placeholder="" required>
                    </div>
                    <div class="style-1">
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="" required>
                    </div>
                    <div class="checkbox-style-1">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember my credentials</label>
                    </div>
                    <button type="submit" name="loginBtn" class="button-style-1" disabled>Sign In</button>
                    <div id="messagebox" class="messagebox error" style="display:none;">
                        <h2 id="title"></h2>
                        <p id="message"></p>
                    </div>
                </form>
            </div>
            <div class="login left bottom">
                <label>Version %VERSION%</label>
                <label>%HOSTNAME% | %MACADDRESS%</label>
            </div>
        </div>
        <div class="login right">
            <div class="login right top">
                <img src="res/img/logo-min.png" alt="DeviceIQ">
            </div>
            <div class="login right bottom">
                <h1>%PRODUCTFAMILY% %PRODUCTNAME%</h1>
            </div>
        </div>
    </div>
</body>
<script>
    window.addEventListener('load', () => {
        const cookies = document.cookie.split(';');
        const msgCookie = cookies.find(c => c.trim().startsWith('LOGIN_MSG='));
        if (msgCookie) {
            const raw = decodeURIComponent(msgCookie.split('=')[1]);
            try {
                const data = JSON.parse(raw);
                document.getElementById("title").innerText = data.title;
                document.getElementById("message").innerText = data.message;
                document.getElementById("messagebox").style.display = "block";
            } catch (e) {
                console.error("Invalid LOGIN_MSG cookie:", e);
            }
            document.cookie = "LOGIN_MSG=; Max-Age=0";
        }
        
        const username = document.getElementsByName('username')[0];
        const password = document.getElementsByName('password')[0];
        const loginBtn = document.getElementsByName('loginBtn')[0];

        function toggleButton() {
            loginBtn.disabled = !(username.value.trim() && password.value.trim());
        }

        username.addEventListener('input', toggleButton);
        password.addEventListener('input', toggleButton);
    });
</script>

</html>
