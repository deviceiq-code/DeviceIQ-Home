<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link id="css" rel="stylesheet" type="text/css" href="res/css/styles.css" />
    <title>%PRODUCTNAME%</title>
</head>

<body>
    <div class="login">
        <div class="login left">
            <div class="login left top">
                <h2>%PRODUCTFAMILY% %PRODUCTNAME%</h2>
                <form>
                    <div class="style-1">
                        <label for="username">Email or Username</label>
                        <input type="text" id="username" placeholder="" required>
                    </div>
                    <div class="style-1">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="" required>
                    </div>
                    <div class="checkbox-style-1">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember my credentials</label>
                    </div>
                    <button type="submit" class="button-style-1">Sign In</button>
                </form>
            </div>
            <div class="login left bottom">
                <label>Version %VERSION%</label>
                <label>%HOSTNAME% | %MAC%</label>
            </div>
        </div>
        <div class="login right">
            <div class="login right top">
                <img src="res/img/logo.png" alt="DeviceIQ">
            </div>
            <div class="login right bottom">
                <h1>%PRODUCTFAMILY% %PRODUCTNAME%</h1>
            </div>
        </div>
    </div>
</body>

</html>
